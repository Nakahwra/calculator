<!DOCTYPE html>
<html lang="ptBr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a8b6c52582.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div class="memory-operation"></div>
            <div class="current-operation"></div>
        </div>
        <div class="buttons">
            <button class="operator"><i class="fa fa-backspace"></i></button>
            <button class="operator">AC</button>
            <button class="operator">±</button>
            <button class="operator">÷</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">×</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">−</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="operator">=</button>
        </div>
    </div>
</body>
</html>
